<div>
    <form [formGroup]="studentForm" (ngSubmit) = "onSubmit()">
        <h2>Register a new student</h2>
        <div>
            <div>
                <label>First name</label>
                <input type="text" name="firstName" formControlName="firstName" placeholder="Enter firstName">
            </div>
            <div *ngIf="firstName.invalid">
                <div *ngIf="firstName.errors.required">
                    <p>firstName is invalid</p>
                </div>
                
            </div>
        </div>
        <div>
            <label>Last name</label>
            <input type="text" name="lastName" formControlName= "lastName" placeholder="Enter lastName">
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" formControlName = "email" placeholder="Enter email">
        </div>
        <div>
            <label>DNI</label>
            <input type="number" name="dni" formControlName = "dni" placeholder="Enter dni">
        </div>
        <div>
            <label>Address</label>
            <input type="text" name="address" formControlName = "address" placeholder="Enter address">
        </div>
        <div  *ngIf="message">
            <p class="message">{{ message }}</p>
        </div>
        
        <button type="submit" > Add </button>
    </form>
</div>
